# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
name: mixsea pytest with uv

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Run CI on the oldest supported and a couple newer Python versions
        python-version: ["3.9", "3.12", "3.13"]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # 1. Install UV and set up Python
    - name: Set up UV and Python ${{ matrix.python-version }}
      uses: astral-sh/setup-uv@v6
      with:
        version: "latest"
        python-version: ${{ matrix.python-version }}
        enable-cache: true

    # 2. Install dependencies (including ruff and pytest as dev dependencies)
    - name: Install dependencies (including dev)
      run: |
        uv sync --dev

    # 3. Run Ruff check (LINTING) - Fails if there are style errors or bugs
    - name: Run Ruff check
      # 'uv run' executes ruff from the installed environment
      run: uv run ruff check .

    # 4. Run Ruff format (FORMATTING) - Fails if code is not formatted correctly
    - name: Run Ruff format check
      # The '--check' flag ensures ruff exits with an error code if formatting is needed
      run: uv run ruff format . --check

    # 5. Run tests
    - name: Test with pytest
      run: |
        uv run pytest
